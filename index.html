<html lang="en">
  <head>

    <title>Guessing game</title>
    <link rel="stylesheet" href="./style.css" />

  <body>
      <h1 class="heading">&lt&ltGuess the color&#62&#62</h1>

      <div id="rgb_value"></div>
      <br>
      <button id="again" type="button">New values?</button>
      <button id="easy" type="button">Make game easier!</button>
      <!-- <button id="easy" type="button">Make game harder!</button> -->
      <p id="result"></p>
      <div class="colors">    
          <div id="color1" class="c"></div>
          <div id="color3" class="c"></div>
          <div id="color2" class="c"></div>
          <div id="color4" class="c"></div>
          <div id="color5" class="c"></div>
          <div id="color6" class="c"></div>
      </div>
    </div>

    <script src="./codes.js "></script>
  </body>
</html>
